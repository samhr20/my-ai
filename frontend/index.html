<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --bg-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--secondary-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            align-self: flex-start;
            color: #999;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        #sendBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #sendBtn:hover {
            background-color: #0056b3;
        }

        #sendBtn:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">AI Assistant</div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message ai-message">Hello! How can I help you today?</div>
        </div>
        <form class="chat-input" id="chatForm">
            <input type="text" id="userInput" placeholder="Ask me anything..." required>
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const sendBtn = document.getElementById('sendBtn');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            userInput.value = '';
            toggleLoading(true);

            try {
                // IMPORTANT: Change this URL for local testing
                const response = await fetch('https://my-ai-fv7o.vercel.app/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.answer, 'ai');

            } catch (error) {
                console.error('Error fetching AI response:', error);
                addMessage('Sorry, something went wrong. Please try again later.', 'ai');
            } finally {
                toggleLoading(false);
            }
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleLoading(isLoading) {
            sendBtn.disabled = isLoading;
            let indicator = document.querySelector('.typing-indicator');
            if (isLoading) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.classList.add('chat-message', 'typing-indicator');
                    indicator.textContent = 'AI is thinking...';
                    chatBox.appendChild(indicator);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        }
    </script>

</body>

</html>
