<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #2c3e50;
            --bg-color: #1c2833;
            --text-color: #ecf0f1;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background-color: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            color: white;
            padding: 1.25rem;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 1px;
            border-bottom: 1px solid #8e44ad;
        }

        .chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            max-width: 85%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            line-height: 1.6;
            position: relative;
        }
        
        .message-content img.thumbnail {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
        }
        .ai-message .message-content {
            background-color: #34495e;
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #7f8c8d;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: -0.32s; }

        @keyframes bounce {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
        }

        .chat-input-area {
            display: flex;
            padding: 1rem;
            background-color: #2c3e50;
            border-top: 1px solid #34495e;
            align-items: center;
        }

        #chatForm {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #userInput {
            flex-grow: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            background-color: #34495e;
            color: var(--text-color);
        }
        #userInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .icon-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        .icon-btn:hover { color: var(--primary-color); }
        .icon-btn:disabled { color: #555; cursor: not-allowed; }

        #imageUpload { display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Vision AI Assistant</div>
    <div class="chat-box" id="chatBox">
        <div class="chat-message ai-message">
            <div class="message-content">Hello! How can I help you today? You can ask me about an image too.</div>
        </div>
    </div>
    <div class="chat-input-area">
        <form id="chatForm">
            <label for="imageUpload" class="icon-btn" id="imageUploadLabel" aria-label="Upload image">üñºÔ∏è</label>
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="userInput" placeholder="Ask a question or upload an image...">
            <button type="submit" id="sendBtn" class="icon-btn" aria-label="Send message">‚û§</button>
        </form>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const imageUpload = document.getElementById('imageUpload');
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    
    let selectedFile = null;

    imageUpload.addEventListener('change', (e) => {
        selectedFile = e.target.files[0];
        if(selectedFile) {
             userInput.placeholder = `Image selected: ${selectedFile.name}. Ask a question...`;
        }
    });

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userMessage = userInput.value.trim();

        if (!userMessage && !selectedFile) return;

        // Use FormData to send both text and file
        const formData = new FormData();
        formData.append('question', userMessage);
        
        let imagePreviewUrl = null;
        if (selectedFile) {
            formData.append('image', selectedFile);
            imagePreviewUrl = URL.createObjectURL(selectedFile);
        }
        
        addMessage(userMessage, 'user', imagePreviewUrl);
        
        userInput.value = '';
        imageUpload.value = ''; // Reset file input
        selectedFile = null;
        userInput.placeholder = 'Ask a question or upload an image...';

        toggleLoading(true);

        try {
            // NOTE: For local testing, use the full URL like 'http://localhost:3000/api/ask'.
            // For Vercel deployment, use the relative path '/api/ask'.
            const response = await fetch('https://my-ai-fv7o.vercel.app/api/ask', {
                method: 'POST',
                body: formData // No 'Content-Type' header needed; browser sets it with boundary
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            addMessage(data.answer, 'ai');

        } catch (error) {
            console.error('Error fetching AI response:', error);
            addMessage(`Sorry, something went wrong: ${error.message}`, 'ai');
        } finally {
            toggleLoading(false);
        }
    });

    function addMessage(message, sender, imageUrl = null) {
        removeTypingIndicator();
        
        const messageWrapper = document.createElement('div');
        messageWrapper.classList.add('chat-message', `${sender}-message`);
        
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        
        // Sanitize message to prevent XSS
        const textNode = document.createTextNode(message);
        messageContent.appendChild(textNode);

        if (imageUrl) {
            const imageEl = document.createElement('img');
            imageEl.src = imageUrl;
            imageEl.classList.add('thumbnail');
            messageContent.appendChild(document.createElement('br'));
            messageContent.appendChild(imageEl);
        }
        
        messageWrapper.appendChild(messageContent);
        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleLoading(isLoading) {
        sendBtn.disabled = isLoading;
        if (isLoading) {
            addTypingIndicator();
        } else {
            removeTypingIndicator();
        }
    }
    
    function addTypingIndicator() {
        if (document.querySelector('.typing-indicator')) return;
        const indicator = document.createElement('div');
        indicator.className = 'chat-message ai-message typing-indicator';
        indicator.innerHTML = `
            <div class="message-content">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        `;
        chatBox.appendChild(indicator);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
        const indicator = document.querySelector('.typing-indicator');
        if (indicator) {
            indicator.remove();
        }
    }
</script>

</body>
</html>
